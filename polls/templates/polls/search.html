{% extends 'polls/layout.html' %} 
{% block body %} 

<h5>query: {{query}}</h5>
{% if results %}
    <ul>
        {% for result in results %} 
            <li><a href="{% url 'polls:detail' result.id %}">{{result}}</a></li>
        {% endfor %}
    </ul>

{% endif %}
<a href="{% url 'polls:index' %}">Back to Home</a>

{% endblock %}
